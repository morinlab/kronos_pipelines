__PIPELINE_INFO__:
    name: sequenza_pipeline
    version: 1.0.0
    author: bgrande
    data_type: null
    input_type: BAM
    output_type: pileup file
    host_cluster: Genesis
    date_created: Oct 30 2015
    date_last_updated: Oct 30 2015
    factory_version: '1.11.0'


__GENERAL__:
    python: '$$LOHR_PROJECT_HOME/software/anaconda-2.3.0/bin/python'
    generate_sequenza_output.py: '$$LOHR_PROJECT_HOME/software/lab_scripts/generate_sequenza_output/generate_sequenza_output.py'


__SHARED__:
    reference: "$$LOHR_PROJECT_HOME/reference/Homo_sapiens_assembly19_EBV.fasta"
    seq_utils: "$$LOHR_PROJECT_HOME/software/R-3.2.1/lib/R/library/sequenza/exec/sequenza-utils.py"
    seq_analyze: "$$LOHR_PROJECT_HOME/software/lab_scripts/generate_sequenza_output/sequenza_analysis.R"
    gc_ref: "$$LOHR_PROJECT_HOME/reference/GRCh37.gc50Base.txt.gz"
    setup_env: ". /projects/lohr_prj/env.sh"


__SAMPLES__:
    LS1065:
        tumour_bam: "$$LOHR_PROJECT_HOME/data/LS1065.bam"
        normal_bam: "$$LOHR_PROJECT_HOME/data/LS1065N.bam"


__TASK_SEQUENZA__:
    reserved:
        # do not change this section.
        component_name: 'sequenza'
        component_version: 'v1.0.0'
        seed_version: '2.1.2'
    run:
        # NOTE: component cannot run in parallel mode.
        use_cluster: True
        memory: '2G'
        num_cpus: 1
        forced_dependencies: []
        add_breakpoint: False
        env_vars:
        boilerplate: ("__SHARED__", "setup_env")
    component:
        input_files:
            ref_fa: ("__SHARED__", "reference")
            input_normal_bam: ("__SAMPLES__", "tumour_bam")
            input_tumour_bam: ("__SAMPLES__", "normal_bam")
            seq_utils: ("__SHARED__", "seq_utils")
            seq_analyze: ("__SHARED__", "seq_analyze")
            gc_ref: ("__SHARED__", "gc_ref")
        output_files:
            output_dir: '.'
        parameters:
            gender: 'f'
            sample_id: '$sample_id'
