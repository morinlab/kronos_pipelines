    reserved:
        component_name: 'samtools_mpileup'
        component_version: 'v1.0.0'
        seed_version: 'v1.2'
    run:
        use_cluster: True
        memory: '8G'
        num_cpus: 1
        forced_dependencies: []
        add_breakpoint: False
        env_vars:
        boilerplate:
    component:
        input_files:
            input_bam: ("__SAMPLES__", "normal_bam")
        output_files:
            output_pileup: '1-samtools_mpileup/normal.pileup'
        parameters:
            f: ("__SHARED__", "reference")
