        num_cpus: ('__SHARED__', 'num_cpus')
        forced_dependencies: ['__TASK_PICARD_ADD_OR_REPLACE_READ_GROUPS__']
        add_breakpoint: False
    component:
        input_files:
            INPUT: ('__TASK_PICARD_ADD_OR_REPLACE_READ_GROUPS__', 'OUTPUT')
        output_files:
