__TASK_SEURAT__:
    reserved:
        component_name: 'seurat'
        component_version: 'v1.0.0'
        seed_version: 'v2.5'
    run:
        use_cluster: True
        memory: '8G'
        num_cpus: 1
        forced_dependencies: []
        add_breakpoint: False
        env_vars:
        boilerplate:
    component:
        input_files:
            I_dna_normal: ("__SAMPLES__", "normal_bam")
            I_dna_tumor: ("__SAMPLES__", "tumour_bam")
        output_files:
            out: '1-seurat/$sample_id.somatic.all.vcf'
            go: '1-seurat/$sample_id.large_events.txt'
            output_snv: '1-seurat/$sample_id.somatic.snv.vcf'
            output_indel: '1-seurat/$sample_id.somatic.indel.vcf'
        parameters:
            T: 'Seurat'
            reference_sequence: ("__SHARED__", "reference")
            intervals: ("__SHARED__", "intervals")
            indels: True
            java_memory: '4G'

